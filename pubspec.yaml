name: cat_calories
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.4.2
  flutter_bloc: ^9.1.1
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  math_expressions: ^3.1.0
  get_it: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  file: ^7.0.1

flutter:
  uses-material-design: true

  assets:
    - images/cats/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/ubuntu/Ubuntu-Regular.ttf
          weight: 400
        - asset: fonts/ubuntu/Ubuntu-LightItalic.ttf
          style: italic
        - asset: fonts/ubuntu/Ubuntu-Bold.ttf
          weight: 600